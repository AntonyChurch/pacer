<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Stuff Done!</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <br />
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Minutes:</span>
            <input type="number" class="form-control" id="inputMinutes" onkeyup="timeChanged()" value="60">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <br/>
          <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped active" id="timerProgress" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width:0%">
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="index.js">
    </script>
  </body>
</html>
